    />

    <script
      src="https://kit.fontawesome.com/91998e0ee4.js"
      crossorigin="anonymous"
    ></script>

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js "

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "

    ></script>
    <link media="all" rel="stylesheet" href="css/main.css" />
    <link media="all" rel="stylesheet" href="css/animation.css" />
    <link media="all" rel="stylesheet" href="css/intro.css" />
  </head>

  <body>
    <section id="intro-1">
      <div class="container-fluid" id="page_container">
        <div class="container-fluid__items" id="content-wrap">
          <div style="height: 100%; width: 100%; display: flex">
            <div id="intro_one" class="container-fluid__items__content">
              <div class="intro-text">
                <span class="move-fast"
                  ><span class="intro-text-line-1">V</span
                  ><span class="intro-text-line-1 move-fast-disappear"
                    >IETNAM</span
                  ></span
                >
                <span class="move-fast"
                  ><span class="intro-text-line-2">Y</span
                  ><span class="intro-text-line-2 move-normal-disappear"
                    >OUTH</span
                  ></span
                >
                <span class="move-fast"
                  ><span class="intro-text-line-3">A</span
                  ><span class="intro-text-line-3 move-slow-disappear"
                    >LLIANCE</span
                  ></span
                >
              </div>

              <div class="intro-image-outer">
                <div class="intro-image-container intro-image-wow">
                  <img src="images/Wow.png" class="intro-image" />
                </div>
                <div class="intro-image-container intro-image-happy">
                  <img src="images/Happy.png" class="intro-image" />
                </div>
              </div>

              <div class="intro-text-line-4-container move-to-center">
                <div>
                  <p class="intro-text-line-4">SOGIESC TEST</p>
                </div>

                <!--Playing button-->
                <button
                  id="playBtn"
                  onclick="window.location.href='/quiz.html'"
                  class="content-box__btn content-box__btn--hover"
                >
                  bắt đầu
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="intro-text-line-4-container" id="moreBtn">
        <button
          class="content-box__btn content-box__btn--hover"
          onclick="btnMoreClicked()"
        >
          Tìm hiểu thêm
        </button>
      </div>
    </section>

    <section id="intro-2">
      <div class="container-fluid" id="page_container">
        <div class="container-fluid__items" id="content-wrap">
          <div style="height: 100%; width: 100%">
            <div class="info-text" style="animation: none; margin-top: 1em">
              <span
                class="intro-text-line-1 info-text-line sex-oriented"
                style="font-size: 1.5em"
                >Sex Oriented,</span
              >
              <span
                class="intro-text-line-2 info-text-line gender-identity-expression"
                style="font-size: 1.5em"
                >Gender Identity</span
              >
              <span
                class="intro-text-line-2 info-text-line gender-identity-expression"
                style="font-size: 1.5em"
                >and Expression,</span
              >
              <span class="intro-text-line-3 info-text-line sex-characteristics"
                >Sex Characteristics</span
              >
            </div>

            <div style="width: 40%" class="mascot-container">
              <img
                src="images/Default2.png"
                alt="Our mascot"
                class="img-mascot"
              />
              <div class="speech-bubble">
                <p class="speech-bubble-text">
                  We are VYA and we gonna help you today
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="intro-text-line-4-container" id="backBtn ">
        <button
          class="content-box__btn content-box__btn--hover"
          onclick="btnBackClicked() "
        >
          Quay lại
        </button>
      </div>
    </section>
